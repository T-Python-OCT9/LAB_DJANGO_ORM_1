{% extends 'blog/base.html' %}
{% load static %}
{% block content %}

    <div class="container p-5 border border-dark">
        <h3>Here is the past posts : </h3>
        <ul>
            {% for msg in posts_list %}
                <li>{{ msg.title }},{{ msg.content }} ,{{ msg.is_published }},{{ msg.publish_date }}</li>
            {% endfor %}
        </ul>
    </div>
    
{% endblock %}
