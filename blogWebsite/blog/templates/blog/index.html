<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    {% block header %}
    <header class="d-flex flex-wrap justify-content-center py-3 mb-0 border-bottom">
      <a href="/" class="d-flex align-items-center mb-0 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4 text-primary">Blog</span>
      </a>
      <ul class="nav nav-pills me-5">
        <li class="nav-item"><a href="{% url 'blog:add_post' %}" class="nav-link">Add Post</a></li>
        <li class="nav-item"><a href="{% url 'blog:view_post' %}" class="nav-link">View Post</a></li>
      </ul>
    </header>
    {% endblock %}

    {% block body %}
    <div class="container border mt-5 w-50 rounded-4">

      <form action="" method="POST" class="m-5">
          {% csrf_token %}
          <label class="p-2"><h4>Title:</h4></label>
          <input class="form-control form-control-lg" name = "title" type="text" placeholder="" aria-label=".form-control-lg example">
          <label class="p-2"><h4>Content:</h4></label>
          <div class="input-group">
            <textarea class="form-control p-4" name = "content" aria-label="With textarea"></textarea>
          </div>

          <label class="p-3"><h4>Choose Date:</h4></label>
          <input class="rounded-2 border-2 w-25" type="datetime-local" name="publish_date" />
       
          <div class="form-check p-2">
            <input class="form-check-input" type="radio" name="is_published" value="True" id="flexCheckDefault" checked>
            <label class="form-check-label" for="flexCheckDefault">
              Published
            </label>
          </div>

          <div class="form-check p-2">
            <input class="form-check-input" type="radio" name="is_published" value="False" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Not Published
            </label>
          </div>
          
          <br>

          <div class="col-12 d-grid gap-2">
            <button type="submit" class="btn btn-lg btn-primary text-white">Submit</button>
          </div>
      </form>
  
  </div>
  {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
