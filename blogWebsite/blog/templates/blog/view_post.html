{% extends 'blog/index.html' %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    {% block body %}

    {% for blog in blogs %}
        <div class="container mt-5 mb-3 border p-3 rounded-5">
            <div class="mb-2 border-bottom pb-1 fs-2">{{blog.title}}</div>
            <div class="mb-1 pt-1 fs-4">{{blog.content}}</div>
            <div class="mb-1 pt-1 fs-6">Published: {{blog.publish_date}}</div>
        </div>
    {% endfor %}

    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
