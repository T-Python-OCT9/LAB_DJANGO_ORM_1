{% extends 'WebSiteBlog/base.html' %}

{% block content %}

<div class="container" style="text-align:center ;">
    <h1 style="color:rgb(176, 131, 77) ;text-align:left;">New Posts</h1>
    <div class="blocks-list" >
        {% for post in posts %}
            {%if post.is_published == True %}
                <div class="blocks-item text-align-left ">
                    <h3 style="color:rgb(176, 131, 77);text-align:center ;">{{ post.post_title }}</h3><br>
                
                    <p style="color:rgb(87, 65, 40) ;text-align: center; ">{{post.post_content}}</p>
                
                
                    <div style="text-align:left ;"><lable style="color:rgb(87, 65, 40)  ;"><strong style="color:rgb(176, 131, 77) ;">By:</strong> </t>{{post.author_name}},<strong style="color:rgb(176, 131, 77) ;">Date:</strong> </t>{{ post.publish_date }}</lable>
                </div><hr></div>
            {% endif %}
            
        {% endfor %}
                </div>
</div>
{% endblock %}
