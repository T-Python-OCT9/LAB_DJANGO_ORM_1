{% load static %}

<!doctype html>
<html lang="en">



  <style>
    * {

      background-color: rgb(247, 235, 235);
    text-align: center;

 }
</style>


    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %} BlogPost - The greatest online post in the world! {% endblock%}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    
    
    
    
      </head>





   <body>
    <header>

    <h1 class="display-4 fst-italic">The Blog Post</h1>
         
    
    <hr class="featurette-divider">
    
  </header>

       
       

      <div class="col-md-6">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
          <div class="col p-4 d-flex flex-column position-static">
          

            
            <h3 class="mb-0">Add Post</h3>
          
            <a href="{% url 'website:add_post' %}" class="stretched-link">Continue add post</a>
          </div>
          
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
          <div class="col p-4 d-flex flex-column position-static">
            <h3 class="mb-0">Read Post</h3>
            <a href="{% url 'website:list_all_post' %}" class="stretched-link">Continue read post</a>
          </div>
          <div class="col-auto d-none d-lg-block">
  
          </div>
        </div>
      </div>
    </div>
   
                  <div class="container-fluid mt-2">
                    {% block content %}
            
                    {% endblock %}
                </div>


    </body>
    </html>
