{% extends 'AppORM/base.html' %}

{% block content %}

<form class="row g-3" action="/add_blog" method="POST">
    {% csrf_token %}
    <div class="col-md-12">
        <label class="form-label" for="Title">Title</label>
        <input type="text" class="form-control" name="Title">
    </div>
    <div class="col-12">
        <label for="Content" class="form-label">Content</label>
        <textarea class="form-control" name="Content" rows="3"></textarea>
    </div>
    <div class="col-12">
        <label for="publish_date" class="form-label">Date</label>
        <input type="date" class="form-control" name="publish_date" >
    </div>
    <div class="col-12">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="is_published"  value="True">
            <label class="form-check-label" for="is_published">
                Published
            </label>
        </div>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-light text-dark">Create</button>
    </div>
</form>

{% endblock %}
