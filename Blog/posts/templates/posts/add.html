{% extends 'posts/base.html' %}
{% block content %}
<h2>Add new post</h2>
<form action="" method="POST">
    {% csrf_token %}
    <label for="">Title: </label>
    <input type="text" name="title" placeholder="Post Title"><br />
    <label for="">Content: </label><br />
    <textarea name="content" id="" cols="30" rows="10" placeholder="Post content"></textarea><br />
    <label for="">You want to publish the post?</label><br/>
    <input type="radio" id='yes' name="is_published" value="True">
    <label for="yes">YES</label>
    <input type="radio" id='no' name="is_published" value="False">
    <label for="no">NO</label><br />
    <input type="submit" value="Create Post" class="btn btn-secondary">
</form>
{% endblock %}
